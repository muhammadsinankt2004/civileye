<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department — Civil Eye</title>
    <link rel="shortcut icon" href="C:\Users\rahul\OneDrive\Desktop\HACKATHON\images\logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{--primary:#1e3a8a;--accent:#e91e63;--light:#f0f4f8}
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#f0f4f8,#fff);min-height:100vh;display:flex;flex-direction:column;color:#333}
        .navbar{background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:0.75rem 0}
        .navbar-brand{font-weight:800;color:var(--primary);font-size:1.3rem;letter-spacing:1px}
        .nav-link{color:var(--primary);font-weight:500;transition:all 0.3s}
        .nav-link:hover{color:var(--accent)}
        .btn-outline-cta{border:2px solid var(--accent);color:var(--accent);font-weight:600;border-radius:20px;padding:0.4rem 1.2rem;font-size:0.9rem}
        .btn-outline-cta:hover{background:var(--accent);color:#fff}
        .btn-cta{background:var(--accent);color:#fff;font-weight:600;border-radius:20px;padding:0.5rem 1.3rem;border:none}
        .btn-cta:hover{background:#c2185b;color:#fff}
        .info-banner{background:var(--primary);color:#fff;padding:0.75rem;font-size:0.9rem;text-align:center}
        .container-auth{flex:1;display:flex;align-items:center;justify-content:center;padding:2rem}
        .auth-card{background:#fff;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,0.1);padding:3rem 2rem;width:100%;max-width:600px;animation:slideUp 0.5s ease}
        @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
        .auth-card h2{color:var(--primary);text-align:center;margin-bottom:1rem;font-size:1.8rem;font-weight:800}
        .auth-card p{text-align:center;color:#666;margin-bottom:1.5rem;font-size:0.95rem}
        .form-group{margin-bottom:1.3rem}
        label{display:block;color:#555;font-weight:600;margin-bottom:0.5rem;font-size:0.95rem}
        input[type="text"],input[type="email"],input[type="tel"],select,textarea{width:100%;padding:0.85rem 1rem;border:2px solid #e0e0e0;border-radius:8px;font-size:1rem;transition:all 0.3s;margin-bottom:0.8rem}
        input:focus,select:focus,textarea:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 4px rgba(233,30,99,0.1);background:#fff9fc}
        .btn-submit{width:100%;padding:0.95rem 1.5rem;background:var(--accent);color:#fff;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;margin-top:1rem}
        .btn-submit:hover{background:#c2185b;transform:translateY(-2px);box-shadow:0 10px 25px rgba(233,30,99,0.3)}
        .form-link{text-align:center;margin-top:1.5rem;color:#666}
        @media(max-width:576px){.auth-card{padding:2rem 1.5rem}.auth-card h2{font-size:1.5rem}}
    </style>
</head>
<body>

<!-- Info Banner -->
<div class="info-banner">ℹ️ Create or manage departments for the Civil Eye platform.</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid px-lg-5">
    <a class="navbar-brand" href="Home.html">
      <img src="images/logo.jpg" alt="logo" width="32" height="32" class="me-2">Civil Eye
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-3">
        <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="adddept.html">Add Dept</a></li>
        <li class="nav-item"><a class="btn btn-outline-cta" href="signin.html">Sign In</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Auth Container -->
<div class="container-auth">
  <div class="auth-card">
    <h2>Add Department</h2>
    <p>Fill in department details below to register a sub-department.</p>
    <form id="subDeptForm" method="post" action="http://localhost:5000/api/departments" novalidate>

      <div class="form-group">
        <label for="dept">Department</label>
        <select id="dept" name="dept" required>
          <option value="">-- Select Department --</option>
          <option value="1">KSEB</option>
          <option value="2">Water Authority</option>
          <option value="3">Panchyath</option>
          <option value="4">PWD</option>
        </select>
      </div>

      <div class="form-group">
        <label for="place">Place</label>
        <input id="place" name="place" type="text" placeholder="Enter your place" required>
      </div>

      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input id="pincode" name="pincode" type="text" pattern="\d{6}" placeholder="Enter 6-digit pincode" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input id="phone_number" name="phone_number" type="tel" pattern="[0-9]{10}" placeholder="Enter 10-digit phone" required>
      </div>

      <div class="form-group">
        <label for="description">Department Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter department description" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Add</button>
    </form>

    <div id="formMessage"></div>
  </div>
</div>

<footer style="background:var(--primary);color:#fff;padding:1.5rem;text-align:center;margin-top:auto">
  <small>© <span id="year"></span> Civil Eye — Manage Departments</small>
</footer>

<script>document.getElementById('year').textContent=new Date().getFullYear();</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    const $form = $('#subDeptForm');
    const $msg = $('#formMessage');

    $form.on('submit', function (e) {
      e.preventDefault();

      if (this.checkValidity() === false) {
        $msg.css('color', 'red').text('Please correct the errors and try again.');
        return;
      }

      const payload = {
        dept: $('#dept').val(),
        place: $('#place').val(),
        pincode: $('#pincode').val(),
        email: $('#email').val(),
        phone_number: $('#phone_number').val(),
        description: $('#description').val()
      };

      fetch('http://localhost:5000/api/departments', {
        method: 'POST',
        credentials: 'include',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      }).then(async res => {
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || 'Failed to add department');
        $msg.css('color', 'green').text('Department added successfully');
        console.log('Added:', data);
      }).catch(err => {
        $msg.css('color','red').text(err.message);
      });
    });
  });
</script>
</body>
</html>

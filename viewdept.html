<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Departments — Civil Eye</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        :root{--primary:#1e3a8a;--accent:#e91e63;--light:#f0f4f8}
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#f0f4f8,#fff);min-height:100vh;display:flex;flex-direction:column;color:#333}
        .navbar{background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:0.75rem 0}
        .navbar-brand{font-weight:800;color:var(--primary);font-size:1.3rem;letter-spacing:1px}
        .nav-link{color:var(--primary);font-weight:500;transition:all 0.3s}
        .nav-link:hover{color:var(--accent)}
        .btn-outline-cta{border:2px solid var(--accent);color:var(--accent);font-weight:600;border-radius:20px;padding:0.4rem 1.2rem;font-size:0.9rem}
        .btn-outline-cta:hover{background:var(--accent);color:#fff}
        .btn-cta{background:var(--accent);color:#fff;font-weight:600;border-radius:20px;padding:0.5rem 1.3rem;border:none}
        .btn-cta:hover{background:#c2185b;color:#fff}
        .info-banner{background:var(--primary);color:#fff;padding:0.75rem;font-size:0.9rem;text-align:center}
        .container-main{flex:1;display:flex;align-items:flex-start;justify-content:center;padding:2rem}
        .auth-card{background:#fff;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,0.1);padding:2rem;width:100%;max-width:1100px;animation:slideUp 0.4s ease}
        @keyframes slideUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
        .auth-card h2{color:var(--primary);margin-bottom:0.25rem;font-size:1.4rem;font-weight:800}
        .auth-card p{color:#666;margin-bottom:1rem}
        .table-responsive{margin-top:0.5rem}
        .btn-edit{background:#0dcaf0;border:none;color:#fff}
        .btn-delete{background:#dc3545;border:none;color:#fff}
        @media(max-width:576px){.auth-card{padding:1.25rem}}
    </style>
</head>
<body>

<!-- Info Banner -->
<div class="info-banner">ℹ️ Manage registered departments for the Civil Eye platform.</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid px-lg-5">
    <a class="navbar-brand" href="Home.html">
      <img src="images/logo.jpg" alt="logo" width="32" height="32" class="me-2">Civil Eye
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-3">
        <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="adddept.html">Add Dept</a></li>
        <li class="nav-item"><a class="btn btn-outline-cta" href="signin.html">Sign In</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main container with departments table inside card -->
<div class="container-main">
  <div class="auth-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2>View Departments</h2>
        <p>Registered departments — manage or add new departments.</p>
      </div>
      <div>
        <a href="adddept.html" class="btn btn-cta">Add Department</a>
      </div>
    </div>

    <div class="table-responsive">
      <table id="departmentTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Department</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- empty — departments will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer style="background:var(--primary);color:#fff;padding:1.25rem;text-align:center;margin-top:auto">
  <small>© <span id="year"></span> Civil Eye — Manage Departments</small>
</footer>

<script>document.getElementById('year').textContent=new Date().getFullYear();</script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function(){
    let table = $('#departmentTable').DataTable({pageLength:10,lengthChange:false,columnDefs:[{orderable:false,targets:-1}]});

    async function loadDepartments(){
      try{
        const res = await fetch('http://localhost:5000/api/departments', {credentials:'include'});
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || 'Failed to load departments');

        const $tbody = $('#departmentTable tbody');
        $tbody.empty();

        data.forEach((d, idx) => {
          const row = `
            <tr>
              <td>${idx+1}</td>
              <td>${d.name}</td>
              <td>
                <button class="btn btn-sm btn-edit me-2" data-id="${d.id}">Edit</button>
                <button class="btn btn-sm btn-delete" data-id="${d.id}">Delete</button>
              </td>
            </tr>`;
          $tbody.append(row);
        });

        table.destroy();
        table = $('#departmentTable').DataTable({pageLength:10,lengthChange:false,columnDefs:[{orderable:false,targets:-1}]});

        // attach delete handlers
        $('.btn-delete').on('click', async function(){
          const id = $(this).data('id');
          if(!confirm('Delete department?')) return;
          try{
            const res = await fetch(`http://localhost:5000/api/departments/${id}`, {method:'DELETE', credentials:'include'});
            const data = await res.json();
            if(!res.ok) throw new Error(data.error || 'Delete failed');
            loadDepartments();
          }catch(err){
            alert(err.message);
          }
        });

      }catch(err){
        console.error('Error loading departments', err);
      }
    }

    loadDepartments();
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up — Civil Eye</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        :root{--primary:#1e3a8a;--accent:#e91e63;--light:#f0f4f8}
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:'Segoe UI',sans-serif;
            background:linear-gradient(135deg,#f0f4f8,#fff);
            min-height:100vh;
            display:flex;
            flex-direction:column;
            color:#333;
        }
        
        /* Navbar */
        .navbar{background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:0.75rem 0}
        .navbar-brand{font-weight:800;color:var(--primary);font-size:1.3rem;letter-spacing:1px}
        .nav-link{color:var(--primary);font-weight:500;transition:all 0.3s}
        .nav-link:hover{color:var(--accent)}
        .btn-outline-cta{border:2px solid var(--accent);color:var(--accent);font-weight:600;border-radius:20px;padding:0.4rem 1.2rem;font-size:0.9rem}
        .btn-outline-cta:hover{background:var(--accent);color:#fff}
        .btn-cta{background:var(--accent);color:#fff;font-weight:600;border-radius:20px;padding:0.5rem 1.3rem;border:none}
        .btn-cta:hover{background:#c2185b;color:#fff}

        /* Info Banner */
        .info-banner{background:var(--primary);color:#fff;padding:0.75rem;font-size:0.9rem;text-align:center}

        /* Container */
        .container-auth{flex:1;display:flex;align-items:center;justify-content:center;padding:2rem}

        /* Card */
        .auth-card{
            background:#fff;
            border-radius:15px;
            box-shadow:0 10px 40px rgba(0,0,0,0.1);
            padding:3rem 2rem;
            width:100%;
            max-width:500px;
            animation:slideUp 0.5s ease
        }

        @keyframes slideUp{
            from{opacity:0;transform:translateY(30px)}
            to{opacity:1;transform:translateY(0)}
        }

        .auth-card h2{
            color:var(--primary);
            text-align:center;
            margin-bottom:1rem;
            font-size:1.8rem;
            font-weight:800;
        }

        .auth-card p{
            text-align:center;
            color:#666;
            margin-bottom:1.5rem;
            font-size:0.95rem;
        }

        .form-group{margin-bottom:1.3rem}
        label{display:block;color:#555;font-weight:600;margin-bottom:0.5rem;font-size:0.95rem}
        input[type="text"],
        input[type="password"],
        input[type="email"]{
            width:100%;
            padding:0.85rem 1rem;
            border:2px solid #e0e0e0;
            border-radius:8px;
            font-size:1rem;
            transition:all 0.3s;
            margin-bottom:0.8rem;
            font-family:inherit;
        }

        input:focus{
            outline:none;
            border-color:var(--accent);
            box-shadow:0 0 0 4px rgba(233,30,99,0.1);
            background:#fff9fc;
        }

        .btn-submit{
            width:100%;
            padding:0.95rem 1.5rem;
            background:var(--accent);
            color:#fff;
            border:none;
            border-radius:8px;
            font-size:1rem;
            font-weight:600;
            cursor:pointer;
            transition:all 0.3s;
            margin-top:1rem;
        }

        .btn-submit:hover{
            background:#c2185b;
            transform:translateY(-2px);
            box-shadow:0 10px 25px rgba(233,30,99,0.3);
        }

        .form-link{
            text-align:center;
            margin-top:1.5rem;
            color:#666;
        }

        .form-link a{color:var(--accent);text-decoration:none;font-weight:600;transition:color 0.3s}
        .form-link a:hover{color:#c2185b}

        @media(max-width:576px){
            .auth-card{padding:2rem 1.5rem}
            .auth-card h2{font-size:1.5rem}
        }
    </style>
</head>
<body>

<!-- Info Banner -->
<div class="info-banner">
  ℹ️ Create your Civil Eye account to report and track local issues.
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid px-lg-5">
    <a class="navbar-brand" href="Home.html">
      <img src="images/logo.jpg" alt="logo" width="32" height="32" class="me-2">
      Civil Eye
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-3">
        <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="Complaint.html">Complaint</a></li>
        <li class="nav-item"><a class="btn btn-outline-cta" href="signin.html">Sign In</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Auth Container -->
<div class="container-auth">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p>Join Civil Eye to report and track local issues in your area.</p>
    
      <form id="signupForm" action="http://localhost:5000/api/auth/signup" method="post" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter your password" required>
        
        <button type="submit" class="btn-submit">Create Account</button>
      </div>
    </form>

    <div class="form-link">
      Already have an account? <a href="signin.html">Sign in here</a>
    </div>
  </div>
</div>

<footer style="background:var(--primary);color:#fff;padding:1.5rem;text-align:center;margin-top:auto">
  <small>© <span id="year"></span> Civil Eye — Secure Citizen Reporting</small>
</footer>

    <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
    <script>
    (function(){
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', function(e){
        const password = document.getElementById('password').value;
        const conf = document.getElementById('confirmpassword').value;
        if(password !== conf){
          e.preventDefault();
          alert('Passwords do not match');
          return false;
        }
        // Form will submit and server will redirect to signin when appropriate
      });
    })();
    </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
